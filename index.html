  <title>Public Holiday Checker</title>
</head>

<body>

  <header>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav nav-wrapper blue">
        <a href="#" class="brand-logo center">Public Holiday Checker</a>
        <div id="currentDandT" class="right hide-on-med-and-down">
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container-fluid" id="masterContainer">
      <div class="container-fluid">
        <div class="row">
          <div class="col s12 m7 l7 " id="resultsBox">
           <div class= "white" id= "userguide"></div>
            <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-image">
                  <img class="responsive-img hide-on-med-and-down" src="./Assets/PublicHoliday.jpg" alt="calendar holiday circled" style="width:425px;height:282px;"> 
                </div>
                <div class="card-content blue">
                  <span class="card-title">Welcome!</span>
                  <h3 class="flow-text">Find out upcoming holidays so you can plan ahead and enjoy a day or two off.</h4>
                  <h3 class="flow-text">Simply select the states you are interested in, holiday type whether national, local, religious or observed.  </h4>
                </div>
                
              </div>
            </div>
             

           </div>
          </div>

          <div class="col s12 m5">
            <form >

              <!-- <label>Select Countries</label>
              <div class="input-field">
                <select id="countrySelector" required=true multiple>
                </select><br />
              </div> -->
              <label class="flow-text">Select States</label>
              <div class="input-field">
                <select class="select_all" id="stateSelector" required=true multiple>
                  <option class="Australia/Sydney" data-icon="/Assets/button_icons/act_icon.png" value="ACT">Australian Capital Territory</option>
                  <option class="Australia/Sydney" data-icon="/Assets/button_icons/nsw_icon.png" value="NSW">New South Wales</option>
                  <option class="Australia/Darwin" data-icon="/Assets/button_icons/nt_icon.png" value="NT">Northern Teritory</option>
                  <option class="Australia/Brisbane" data-icon="/Assets/button_icons/qld_icon.png" value="QLD">Queensland</option>
                  <option class="Australia/Adelaide" data-icon="/Assets/button_icons/sa_icon.png" value="SA">South Australia</option>
                  <option class="Australia/Hobart" data-icon="/Assets/button_icons/tas_icon.png" value="TAS">Tasmania</option>
                  <option class="Australia/Melbourne" data-icon="/Assets/button_icons/vic_icon.png" value="VIC">Victoria</option>
                  <option class="Australia/Perth" data-icon="/Assets/button_icons/wa_icon.png" value="WA">Western Australia</option>
                </select><br />
              </div>
              <label class="flow-text">Holiday Type</label>
              <div class="input-field">
                <select id="typeHoliday" required=true multiple>
                  <option class="dropDown" value="national" data-icon="/Assets/button_icons/national_icon.png" >National</option>
                  <option value="local" data-icon="/Assets/button_icons/states_icon.jpg">Local</option>
                  <option value="religious" data-icon="/Assets/button_icons/religion_icon.jpg">Religious</option>
                  <option value="observance" data-icon="/Assets/button_icons/observance_icon.jpg">Observance</option>
                </select><br />
              </div>



              <div >
                <label class="flow-text">Select Date</label>
                <input id="dateSearch" type="month" class="datepicker" required=true>
              </div><br/>
              <button id="submitButton" class="btn waves-effect waves-light blue" type="button" name="action" >Search
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </main>


  <!-- Footer -->
  <footer class="page-footer blue ">

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="ym-script.js"></script>




</body>

</html>
