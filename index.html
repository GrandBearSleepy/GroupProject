  <title>Public Holiday Checker</title>
</head>

<body>

  <header>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav nav-wrapper teal">
        <a href="#" class="brand-logo center">Public Holiday Checker</a>
        <div id="currentDandT" class="right hide-on-med-and-down">
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container-fluid" id="masterContainer">


      <div class="container-fluid">
        <div class="row">
          <div class="col s8" id="resultsBox">
           <div class= "white" id= "userguide"></div>
            <div class="row">
            <div class="col s12 m7">
              <div class="card">
                <div class="card-image">
                  <img src="./Assets/PublicHoliday.jpg" alt="calendar holiday circled" style="width:425px;height:282px;"> 
                  
                </div>
                <div class="card-content">
                  <span class="card-title">Welcome!</span>
                  <h4>I am a very simple card. I am good at containing small bits of information.</h4>
                  <h4>I am convenient because I require little markup to use effectively.</h4>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
             

           </div>
          </div>

          <div class="col s4">
            <form>

              <!-- <label>Select Countries</label>
              <div class="input-field">
                <select id="countrySelector" required=true multiple>
                </select><br />
              </div> -->
              <label>Select States</label>
              <div class="input-field">
                <select class="select_all" id="stateSelector" required=true multiple>
                  <option class="Australia/Sydney" value="ACT">Australian Capital Territory</option>
                  <option class="Australia/Sydney" value="NSW">New South Wales</option>
                  <option class="Australia/Darwin" value="NT">Northern Teritory</option>
                  <option class="Australia/Brisbane" value="QLD">Queensland</option>
                  <option class="Australia/Adelaide" value="SA">South Australia</option>
                  <option class="Australia/Hobart" value="TAS">Tasmania</option>
                  <option class="Australia/Melbourne" value="VIC">Victoria</option>
                  <option class="Australia/Perth" value="WA">Western Australia</option>
                </select><br />
              </div>
              <label>Holiday Type</label>
              <div class="input-field">
                <select id="typeHoliday" required=true multiple>
                  <option value="national">National</option>
                  <option value="local">Local</option>
                  <option value="religious">Religious</option>
                  <option value="observance">Observance</option>
                </select><br />
              </div>



              <div >
                <label>Select Date</label>
                <input id="dateSearch" type="month" class="datepicker" required=true>
              </div><br />


              <button id="submitButton" class="btn waves-effect waves-light" type="button" name="action" >Search
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </main>



  <!-- Footer -->
  <footer class="page-footer teal ">

  <script src="ym-script.js"></script>




</body>
