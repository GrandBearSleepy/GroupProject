  <title>Public Holiday Checker</title>
</head>

<body>

  <header>
    <!-- Navigation Bar -->
    <nav>
      <div class="nav nav-wrapper teal">
        <a href="#" class="brand-logo center">Public Holiday Checker</a>
        <div id="currentDandT" class="right hide-on-med-and-down">
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container-fluid" id="masterContainer">


      <div class="container-fluid">
        <div class="row">
          <div class="col s8" id="resultsBox">
           
          </div>

          <div class="col s4">
            <form>

              <label>Select Countries</label>
              <div class="input-field">
                <select id="countrySelector" required=true multiple>
                </select><br />
              </div>

              <label>Holiday Type</label>
              <div class="input-field">
                <select id="typeHoliday" required=true multiple>
                  <option value="national">National</option>
                  <option value="local">Local</option>
                  <option value="religious">Religious</option>
                  <option value="observance">Observance</option>
                </select><br />
              </div>



              <div >
                <label>Select Date</label>
                <input id="dateSearch" type="text" class="datepicker" required=true>
              </div><br />


              <button id="submitButton" class="btn waves-effect waves-light" type="button" name="action" >Search
              </button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </main>



  <!-- Footer -->
  <footer class="page-footer teal ">
